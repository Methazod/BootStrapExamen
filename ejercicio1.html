<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="style/ejercicio1.css" rel="stylesheet" type="text/css" />
  <script src="js/script.js"></script>

  <title>Inicio</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-negro">
    <div class="container-fluid">
      <a class="navbar-brand texto-blanco" href="ejercicio1.html" aria-current="page" style="padding-right: 5%;">
        Salesianos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation" onclick="changeIcon()">
        <span id="icono" class="bi bi-chevron-down"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a href="#" class="nav-link">Opcion 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Opcion 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Opcion 3</a>
          </li>
          <li class="nav-item dropdown">            
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" 
            aria-expanded="false">
              Lista de opciones
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Opcion 4</a></li>
              <li><a class="dropdown-item" href="#">Opcion 5</a></li>
              <li><a class="dropdown-item" href="#">Opcion 6</a></li>
            </ul>
          </li>          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>    
  </nav>  
  
  <div class="container">
    <div class="row" style="padding-top: 5%;">
      <div class="col-6">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="">
        </div> 
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="">
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="sireccion" placeholder="Calle Juan Bosco">
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="text" placeholder="">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="">
        </div>
        <div class="row">
          <div class="col-4">
            <div class="mb-3">
              <label for="numero" class="form-label">Num.</label>
              <input type="text" class="form-control" id="numero" placeholder="16">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="escalera" class="form-label">Esc.</label>
              <input type="text" class="form-control" id="escalera" placeholder="2">
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="piso" class="form-label">Piso</label>
              <input type="text" class="form-control" id="piso" placeholder="3ºA">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <label for="pais" class="form-label">Pais</label>              
              <select class="form-select" aria-label="Default select example" id="pais">
                <option selected>Choose...</option>
                <option value="1">España</option>
                <option value="2">Portugal</option>
                <option value="3">Alemania</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="codPostal" class="form-label">Cod. Postal</label>
              <input type="text" class="form-control" id="codPostal" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3 row">        
        <div class="col-5">
          <label for="genero" class="col-form-label">Genero</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculino" value="option1">
            <label class="form-check-label" for="inlineRadio1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femenino" value="option2">
            <label class="form-check-label" for="inlineRadio2">Femenino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otros" value="option3">
            <label class="form-check-label" for="inlineRadio3">Otros</label>
          </div>
        </div>
      </div>
      <div class="position-relative">
        <div class="form-check position-absolute end-0">
          <input class="form-check-input" type="checkbox" value="" id="politica">
          <label class="form-check-label" for="politica">
            Acepto la <a href="" class="text-decoration-none">politica de privacidad</a>
          </label>      
        </div>
      </div>
      <div class="d-grid gap-2 col-1 mx-auto" style="padding-top: 5%;">
        <button type="button" class="btn btn-primary">Registrarse</button>
      </div>      
    </div>       
  </div>    
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
